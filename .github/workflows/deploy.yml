name: Deploy to Docker host via SSH

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy stack via SSH
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Write SSH private key
        id: write_key
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "SSH_PRIVATE_KEY secret is empty" >&2
            exit 1
          fi
          echo "Writing private key to /tmp/deploy_key"
          printf '%s' "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

      - name: Ensure remote path exists
        run: |
          ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "mkdir -p '${{ secrets.REMOTE_PATH }}'"

      - name: Copy files to remote
        run: |
          echo "Copying docker-compose.yml and app/ to remote"
          scp -i /tmp/deploy_key -o StrictHostKeyChecking=no -P "${{ secrets.SSH_PORT }}" -r docker-compose.yml app "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.REMOTE_PATH }}"

      - name: Deploy on remote (docker compose)
        run: |
          echo "Running docker compose on remote"
          ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "set -e; cd '${{ secrets.REMOTE_PATH }}'; \
             if command -v docker >/dev/null 2>&1; then true; else echo 'docker not found' >&2; exit 2; fi; \
             if docker compose version >/dev/null 2>&1; then \
               docker compose pull || true; docker compose up -d --build; \
             elif command -v docker-compose >/dev/null 2>&1; then \
               docker-compose pull || true; docker-compose up -d --build; \
             else echo 'no docker-compose command found' >&2; exit 3; fi"

      - name: Cleanup private key
        if: always()
        run: |
          rm -f /tmp/deploy_key

